<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Coin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let listing of listings" detail>
      {{ listing.name }} : {{ listing.symbol }}
    </button>
  </ion-list>

</ion-content>
